{% extends "admin/base_site.html" %}

{% block content %}
    <h2>Seçili Kullanıcılara Kredi Ekle</h2>
    <form method="post">
        {% csrf_token %}
        <p>Eklenecek kredi miktarı:</p>
        <input type="number" name="credits_to_add" min="1" required>
        <input type="hidden" name="action" value="add_credits">
        <input type="hidden" name="apply" value="True">
        {% for user in users %}
            <input type="hidden" name="_selected_action" value="{{ user.pk }}">
        {% endfor %}
        <input type="submit" value="Kredi Ekle">
    </form>
{% endblock %}
